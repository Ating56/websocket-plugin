<!DOCTYPE html>
<html>
<head>
    <title>WebSocketæµ‹è¯•å®¢æˆ·ç«¯</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            background: var(--secondary);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #messages {
            height: 400px;
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            padding: 1rem;
            overflow-y: auto;
            margin: 1.5rem 0;
            background: #f8f9fa;
        }

        /* è‡ªå®šä¹‰æ»šåŠ¨æ¡ */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 4px;
        }

        .message {
            padding: 0.8rem 1rem;
            margin-bottom: 0.75rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            #messages {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--primary); margin-bottom: 1.5rem;">WebSocketèŠå¤©å®¤</h1>
        
        <div class="btn-group">
            <button id="sendBtn" onclick="send()">æ¨¡æ‹Ÿå‘é€</button>
            <button id="connectBtn" onclick="connect()">ğŸŸ¢ è¿æ¥æœåŠ¡å™¨</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>ğŸ”´ æ–­å¼€è¿æ¥</button>
        </div>

        <div class="input-group">
            <input type="text" id="messageInput" placeholder="è¾“å…¥èŠå¤©å†…å®¹..." disabled>
            <button onclick="sendMessage()" disabled id="sendBtn">å‘é€</button>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let xhr = new XMLHttpRequest();
        let ws = null;

        function send() {
            xhr.open('POST', 'http://127.0.0.1:8080/send', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ targetId: '0' }));
        }

        function connect() {
            ws = new WebSocket('ws://127.0.0.1:8080/ws', ['1']);
            
            ws.onopen = function() {
                log('è¿æ¥æˆåŠŸ');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
            };

            ws.onclose = function() {
                log('è¿æ¥å…³é—­');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
            };

            ws.onmessage = function(event) {
                console.log("event --->", event)
                const data = JSON.parse(event.data);
                log(`[${data.ip}] æ¶ˆæ¯: ${data.message}`);
            };
        }

        function xhrClose() {
            xhr.open('POST', 'http://127.0.0.1:8080/close', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('ClientId', '1');
            xhr.send();
        }

        function disconnect() {
            if (ws) {
                xhrClose();
                ws.close();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && ws) {
                ws.send(message);
                input.value = '';
            }
        }

        function log(message, type) {
            const messagesDiv = document.getElementById('messages');
            const timeStamp = new Date().toLocaleTimeString();

            messagesDiv.innerHTML += `
                <div class="message">
                    <div class="time">${timeStamp}</div>
                    <div class="content">${message}</div>
                </div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
